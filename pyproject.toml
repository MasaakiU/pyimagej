[build-system]
# Setuptools version constraint ensures PEP 517 compatibility
requires = [
    "setuptools >= 40.9.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/imagej/_version.py"

[tool.black]
extend-exclude = '''
/(
    # The following are specific to Black
    | doc
    # This file is autogenerated by setuptools_scm
    | src/imagej/_version.py
)/
'''
